<head>
  <title>ccp</title>
</head>

<body>

  <h1>Mapa de guías</h1>
  {{> map}}

  <h1>Notificación cambio de rutas</h1>

  <div style="overflow-x:auto;">
    <table>
      <tr>
        <th>Coordenada</th>
        <th>Latitud</th>
        <th>Longitud</th>
        <th>Id Guia</th>
        <th>Id Ruta</th>
        <th>Tiempo spark</th>
      </tr>
        {{#each rutas}}
          {{> ruta}}
        {{/each}}
    </table>
  </div>

</body>

<template name="ruta">
  <tr>
    <td>{{COORDENADA}}</td>
    <td>{{LATITUD}}</td>
    <td>{{LONGITUD}}</td>
    <td>{{IDGUIA}}</td>
    <td>{{IDRUTA}}</td>
    <td>{{TIMESPARK}}</td>
  </tr>
</template>

<template name="map">
  <div class="map-container">
    {{#unless geolocationError}}
      {{> googleMap name="map" options=mapOptions}}
    {{else}}
      Geolocation failed: {{geolocationError}}
    {{/unless}}
  </div>
</template>
