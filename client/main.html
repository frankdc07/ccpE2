<head>
  <title>ccp</title>
</head>

<body>
  <h1>Notificaciones</h1>

  <ul>
      {{#each rutas}}
        {{> ruta}}
      {{/each}}
  </ul>

  <h1>Geolocation example</h1>
  {{> map}}

</body>

<template name="ruta">
  <li>
    <span class="text"><strong>{{COORDENADA}}</strong> - {{IDGUIA}}</span>
  </li>
</template>

<template name="map">
  <div class="map-container">
    {{#unless geolocationError}}
      {{> googleMap name="map" options=mapOptions}}
    {{else}}
      Geolocation failed: {{geolocationError}}
    {{/unless}}
  </div>
</template>
